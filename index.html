<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="glav">
    <h1> MY JS CALCULATOR  </h1>

    <div class="inputs">
        <input disabled type="text" name="input2" id="input2" value="" placeholder="">
        <input type="text" name="input" id="input" value="" placeholder="">

    </div>
    <div class="buttonsAll">
        <div class="buttons">
            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="btn_c" class="btn_m">c</button>

        </div>
        <div class="buttons">
            <button id="btn4" class="btn">4</button>
            <button id="btn5" class="btn">5</button>
            <button id="btn6" class="btn">6</button>
            <button id="btn/" class="btn_m">/</button>
        </div>

        <div class="buttons">
            <button id="btn7" class="btn">7</button>
            <button id="btn8" class="btn">8</button>
            <button id="btn9" class="btn">9</button>
            <button id="btn*" class="btn_m">*</button>

        </div>
        <div class="buttons">
            <button id="btn+" class="btn_m">+</button>
            <button id="btn0" class="btn">0</button>
            <button id="btn-" class="btn_m">-</button>
            <button id="rovno"  class="btn_m">=</button>
        </div>

    </div>
</div>

<script src="button.js">

</script>
</body>

</html>
